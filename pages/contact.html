  <body>
    <header>
      <nav id="navbar">
        <div class="logo">
          <img
            src="../images/photo-removebg-preview.png"
            alt="Zainab Rateb"
            class="profile-picture"
          />
          <a href="../index.html">Zainab Rateb</a>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="author.html">Author</a></li>

        </ul>

    <section id="contact">
      <h2>Get in Touch</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Zainab Rateb. All rights reserved.</p>
        <ul class="social-links">
          <li>
            <a
              href="https://www.linkedin.com/in/zainab-gamal-rateb/"
              target="_blank"
              aria-label="LinkedIn"
              >LinkedIn</a
            >
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank" aria-label="Twitter"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="https://github.com/Zainaab-Jamal"
              target="_blank"
              aria-label="GitHub"
              >GitHub</a
            >
          </li>
          <li>
            <a
              href="https://leetcode.com/"
              target="_blank"
              aria-label="LeetCode"
              >LeetCode</a
            >
          </li>
        </ul>
